<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datore-Well</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/main.js" type="module"></script>
    <script>
      const focusTypingInput = () => {
        const target = document.getElementById("typing-input");
        if (target && typeof target.focus === "function") {
          target.focus();
        }
      };
      const observeAppUpdates = () => {
        const appRoot = document.getElementById("app");
        if (!appRoot || !("MutationObserver" in window)) return;
        const observer = new MutationObserver(focusTypingInput);
        observer.observe(appRoot, { childList: true, subtree: true });
      };
      window.addEventListener("DOMContentLoaded", () => {
        observeAppUpdates();
        focusTypingInput();
      });
      window.addEventListener("load", focusTypingInput);
      document.addEventListener("click", focusTypingInput);
    </script>
  </head>
  <body class="min-h-screen antialiased">
    <div id="app" class="px-6 py-10 sm:px-10">
      <div class="mx-auto flex w-full max-w-5xl flex-col gap-8">
        <header class="tui-frame">
          <div>
            <p class="text-xs uppercase tracking-[0.3em]">Typing Practice</p>
            <h1 class="mt-3 text-3xl font-semibold tracking-wide sm:text-4xl">
              Datore-Well
            </h1>
          </div>
          <div class="mt-4 text-sm">Prototype UI</div>
        </header>
      </div>
    </div>
  </body>
</html>
